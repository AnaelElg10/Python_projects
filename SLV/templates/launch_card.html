<div class="launch-card">
    {% for launch.links.patch.large %}
    <img src="{{ launch.links.patch.large }}" alt="{{ launch.name}}" class="launch-img"/>
    {% endfor %}


    <div>
        <div class="launch-title">{{ launch.name }}</div>
        {% if launch.details %}
        <p>{{ launch.details }}</p>
        {% endif %}
        <p>{{ launch.date_utc|date('F j, Y') }}</p>

        <div class="launch-links">
            <a href="{{ launch.links.article }}">Article</a>
            <a href="{{ launch.links.webcast }}">Webcast</a>
            <a href="{{launch.links.reddit.launch}}" target="_blank">Reddit Launch</a>
            <a href="{{launch.links.article}}" target="_blank">Article</a>
            <a href="{{launch.links.wikipedia}}" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>
